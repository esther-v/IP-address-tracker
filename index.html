<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: yellowgreen}
    .attribution a { color: white; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>

  <header>
    <h1>IP Address Tracker</h1>
    <form>
      <input class="search" type="search" placeholder="Search for any IP address">
      <button type="submit">></button>
    </form>

    <p class="error">
      IP address not found, please try another one
    </p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/esther-v">Esther</a>.
    </div>

    <div class="infos-bar">
      <div class="box box1">
        <h5>IP Address</h5>
        <p>192.212.174.101</p>
      </div>

      <div class="box box2">
        <h5>Location</h5>
        <p class="city">Brooklyn</p>
        <p class="country">US</p>
      </div>

      <div class="box box3">
        <h5>Timezone</h5>
        <p>UTC <!-- add offset value dynamically using the API --></p>
      </div>

      <div class="box box4">
        <h5>ISP</h5>
        <p>SpaceX</p>
      </div>

    </div>
    
  </header>
    
  <!-- <div id="map"></div> -->
  
    

  
  

  <script src="script.js"></script>
</body>
</html>
